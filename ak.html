<main>
  <div class="hero">
    <div class="container">
      <div class="main-headin">
        <h1 class="title">Discover</h1>
        <h2 class="subtitle">Luxury hotels</h2>  
      </div>
      <a href="#" class="btn btn-gradient">Explor now
          <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
      </a>
    </div>
  </div>

  <section class="booking">
    <div class="container">
      <form action="" class="form">
        <div class="input-group">
          <lable  for="destination" class="input-lable">Destination</lable>
          <input type="text" class="input" id="destination">
        </div>
        <div class="input-group">
          <lable  for="check-in" class="input-lable">Check in</lable>
          <input type="date" class="input" id="check-in">
        </div>
        <div class="input-group">
          <lable  for="check-out" class="input-lable">Check out</lable>
          <input type="date" class="input" id="check-out">
        </div>
        <div class="input-group">
          <lable  for="adults" class="input-lable">Adults</lable>
          <select id="adults" class="options">
            <option value="0">0</option>
            <option value="0">1</option>
            <option value="0">2</option>
            <option value="0">3</option>
            <option value="0">4</option>
            <option value="0">5</option>
          </select>
        </div>
        <div class="input-group">
          <lable  for="children" class="input-lable">Children</lable>
          <select id="children" class="options">
            <option value="0">0</option>
            <option value="0">1</option>
            <option value="0">2</option>
            <option value="0">3</option>
            <option value="0">4</option>
            <option value="0">5</option>
          </select>
        </div>
        <button  type="submit" class="btn btn btn-purple">Search
          <span class="dots"><i class="fas fa-elliosis-h"></i></span>
        </button>
      </form>
    </div>
  </section>
</main>
